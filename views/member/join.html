</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-12 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="/assets/img/logo.png" alt="">
                  <span class="d-none d-lg-block">프레임워크</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">회원 가입</h5>
                    <p class="text-center small">회원을 가입하시고 많은 해택을 누리세요.</p>
                  </div>

                  <form method="post" name="joinFrm" id="joinFrm" action="/member/join">

                    <div class="input-group">
                      <div class="col-12">
                        <label for="user_id" class="form-label">사용자 ID</label>
                        <input type="text" name="user_id" id="user_id" class="form-control">
                      </div>

                    </div>

                    <div class="input-group">
                      <div class="col-12">
                        <label for="user_pw" class="form-label">사용자 Password</label>
                        <input type="password" name="user_pw" id="user_pw" class="form-control">
                      </div>
                    </div>


                    <div class="input-group">
                      <div class="col-12">
                        <label for="user_pw1" class="form-label">사용자 Password 확인</label>
                        <input type="password" name="user_pw1" id="user_pw1" class="form-control">
                      </div>
                    </div>


                    <div class="input-group">
                      <div class="col-12 mb-3">
                        <label for="name" class="form-label">사용자 이름</label>
                        <input type="text" name="name" id="name" class="form-control">

                      </div>
                    </div>


                    <div class="col-12 mb-3">
                      <button class="btn btn-primary w-100" type="submit">회원가입</button>
                    </div>
                  </form>

                </div>
              </div>

              <div class="credits">
                <!-- All the links in the footer should remain intact. -->
                <!-- You can delete the links only if you purchased the pro version. -->
                <!-- Licensing information: https://bootstrapmade.com/license/ -->

                Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
              </div>

            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i
      class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="https://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>
  <script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
  <script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="/assets/vendor/chart.js/chart.umd.js"></script>
  <script src="/assets/vendor/echarts/echarts.min.js"></script>
  <script src="/assets/vendor/quill/quill.min.js"></script>
  <script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
  <script src="/assets/vendor/tinymce/tinymce.min.js"></script>
  <script src="/assets/vendor/php-email-form/validate.js"></script>

  <!-- Template Main JS File -->
  <script src="/assets/js/main.js"></script>

  <script type="text/javascript">
    $(function () {
      $('#joinFrm').validate({
        debug: false,
        onkeyup: false,
        submitHandler: function (f) {
          f.submit();
        },
        rules: {
          user_id: {
            required: true,
            remote: {
              url: "/member/check_user_id",
              type: "post"
            },
          },
          user_pw: {
            required: true,
          },
          user_pw1: {
            required: true,
            equalTo: '#user_pw'
          },
          name: {
            required: true,
          },
        },
        messages: {
          user_id: {
            required: "User ID를 입력하세요.",
            remote: "이미 사용중인 아이디 입니다."
          },
          user_pw: {
            required: "Password를 입력하세요.",
          },
          user_pw1: {
            required: "Password 확인을 입력하세요.",
            equalTo: "입력한 비밀번호가 서로 일치하지 않습니다."
          },
          name: {
            required: "이름을 입력하세요.",
          },
        },
        errorElement: 'span',
        errorPlacement: function (error, element) {
          error.addClass('invalid-feedback');
          element.closest('.input-group').append(error);
        },
        highlight: function (element, errorClass, validClass) {
          $(element).addClass('is-invalid');
        },
        unhighlight: function (element, errorClass, validClass) {
          $(element).removeClass('is-invalid');
        }
      });
    });
  </script>


</body>

</html>
